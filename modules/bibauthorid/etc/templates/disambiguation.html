{% extends "index.html" %}
{% block content %}
        <div class="col-md-offset-1 col-md-10">
             <table class="table condensed well inspire-well" width="100%" cellpadding="0" cellspacing="10" border="1">
                  <tr>
                      <td valign="top">Statistics</td>
                  </tr>
                  {% for stat_name, value in stats.iteritems() %}
                  <tr>
                      <td valign="top">
                           {{ stat_name }}<br>
                      </td>

                      <td valign="top">
                           {{ value }}
                      </td>
                  </tr>
                  {% endfor %}
             </table>
        </div>

{% endblock %}
